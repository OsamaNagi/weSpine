<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar container -->
    <div class="">
      <!-- navbar -->
      <div class="flex flex-row justify-between py-2 px-28">
        <!-- logo -->
        <ul class="flex flex-row gap-4">
          <li class="">
            <img class="w-36" src="img/LOGO.png" alt="#" />
          </li>
          <li class="bg-darkGray px-[0.5px] h-12 mt-4"></li>
          <li>
            <img class="w-36" src="img/THE German.png" alt="#" />
          </li>
        </ul>
        <!-- navbar right menu -->
        <div class="flex flex-row gap-20 -mr-6 pt-7">
          <ul
            class="flex flex-row gap-16 text-lg font-bold  text-darkGray font-nunito"
          >
            <li>Home</li>
            <li>Blog</li>
            <li>Our Team</li>
            <li>Contact</li>
          </ul>
          <!-- contact button -->
          <a href="#" class="-mt-2 rounded-md shadow-lg w-52 h-11 bg-wineRed">
            <div class="flex flex-row py-[7px] px-4 gap-1">
              <div class="py-1">
                <img
                  class="fill-current text-gray-50"
                  src="img/phone.svg"
                  alt="#"
                />
              </div>
              <p class="text-lg text-gray-50 font-nunito font-extralight">
                +201095177771
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- second navbar -->
    <div class="grid grid-rows-1 px-32 bg-textBlue">
      <ul
        class="flex flex-row gap-24 text-base font-semibold text-gray-200  whitespace-nowrap font-nunito"
      >
        <a href="#" class="px-1 py-4">
          <li>Who are we?</li>
        </a>
        <a href="#" class="px-1 py-4">
          <li>Our Concept</li>
        </a>
        <a href="#" class="px-1 py-4">
          <li>Prevention</li>
        </a>
        <a href="#" class="px-1 py-4">
          <li>Diagnosis</li>
        </a>
        <a href="#" class="px-1 py-4">
          <li>Therapy</li>
        </a>
        <a href="#" class="px-1 py-4">
          <li>After Care</li>
        </a>
      </ul>
    </div>
    <!-- home page -->
    <div class="relative w-screen h-screen">
      <div
        class="absolute top-0 left-0 w-screen h-screen  bg-gradient-to-br from-black"
      ></div>
      <!-- video section -->
      <div
        class="absolute z-30 flex items-center justify-center w-screen h-screen"
      >
        <div class="flex flex-col gap-4 px-4 py-4 bg-gray-100 rounded-lg">
          <video
            class="w-[735px] rounded-md outline-none"
            src="img/vid.mp4"
          ></video>
          <div class="flex flex-row gap-4 px-10 py-2 text-2xl font-medium">
            <p>Watch the short video to know about We Spine</p>
            <p class="text-textBlue">Read More</p>
          </div>
        </div>
      </div>
      <div
        class="absolute z-30 flex items-center justify-center w-screen h-screen"
      >
        <p>Join the We Spine Club</p>
        <a src="#">Join Now</a>
      </div>
      <img class="" src="img/hero.png" alt="#" />
    </div>
  </body>
</html>
